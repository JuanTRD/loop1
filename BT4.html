<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci chia 5</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let c = 0;
    let count = 2;
    while (b%5 != 0) {
        c = b;
        b = a+b;
        a = c;
        count++;
    }
    document.write('So thu ' + count + ' la ' + b + ' chia het cho 5');
</script>
</body>
</html>
